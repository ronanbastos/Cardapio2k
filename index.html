<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&R Salgado - Cardápio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="brand-name">R&R Salgado</div>
        <h1>Nosso Cardápio</h1>
        <p>Escolha seus salgados favoritos e faça seu pedido!</p>
        <div id="info-retirada">
            <i class="fa-solid fa-clock"></i> <span>Apenas para retirada</span>
        </div>
    </header>

    <main>
        <section class="menu-section">
            <h2>Salgados Grandes (Unidade)</h2>
            <div id="cardapio-grande" class="cardapio-grid">
                <!-- Itens por unidade serão inseridos aqui -->
            </div>
        </section>

        <section class="menu-section">
            <h2>Salgados Pequenos (Pacotes e Centos)</h2>
            <div id="cardapio-pequeno" class="cardapio-grid">
                <!-- Pacotes de salgados serão inseridos aqui -->
            </div>
        </section>
        
        <section class="menu-section">
            <h2>Salgados Mistos</h2>
            <div id="cardapio-misto" class="cardapio-grid">
                <!-- Pacotes de salgados mistos serão inseridos aqui -->
            </div>
        </section>
    </main>

    <div class="checkout-container">
        <button id="fazer-pedido">
            <i class="fab fa-whatsapp"></i> Fazer Pedido via WhatsApp
        </button>
    </div>

    <footer>
        <p>&copy; 2024 R&R Salgado.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
